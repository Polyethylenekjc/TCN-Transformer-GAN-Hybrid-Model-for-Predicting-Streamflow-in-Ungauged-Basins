# 低内存配置 - 用于防止OOM的优化配置
model:
  input_channels: 5
  d_model: 32
  tcn_dilations: [1, 2]
  transformer_num_heads: 4
  transformer_num_layers: 2
  diffusion_time_steps: 50

# 训练配置
training:
  learning_rate: 0.0001
  batch_size: 4
  epochs: 50
  lambda_diff: 1.0
  lambda_pix: 0.1
  lambda_perc: 0.01
  lambda_recon: 1.0
  lambda_station: 0.1
  use_mixed_precision: True
  gradient_accumulation_steps: 2
  use_station_loss: true

# 硬件配置
hardware:
  device: "cuda" # 如果没有GPU则使用"cpu"

# 数据配置
data:
  sequence_length: 3
  input_channels: 5
  input_height: 651
  input_width: 651
  output_height: 1024
  output_width: 1024
  resolution: 1.0

# 站点配置
stations:
  csv_file: "data/stations.csv"
  resolution: 1.0
  # 添加经纬度范围配置
  lat_min: 0.0
  lat_max: 256.0
  lon_min: 0.0
  lon_max: 256.0