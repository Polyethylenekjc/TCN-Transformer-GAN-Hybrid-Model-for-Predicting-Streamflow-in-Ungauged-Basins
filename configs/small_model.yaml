# 小模型配置 - 用于快速验证模型结构
model:
  input_channels: 5
  d_model: 32
  tcn_dilations: [1, 2, 4]
  transformer_num_heads: 4
  transformer_num_layers: 2
  diffusion_time_steps: 200

# 训练配置
training:
  learning_rate: 0.0001
  batch_size: 4
  epochs: 50
  lambda_diff: 1.0
  lambda_pix: 0.1
  lambda_perc: 0.01
  lambda_recon: 1.0
  lambda_station: 0.1
  use_mixed_precision: True
  gradient_accumulation_steps: 2
  use_station_loss: True

# 硬件配置
hardware:
  device: "cuda" # 如果没有GPU则使用"cpu"

# 数据配置
data:
  sequence_length: 10
  input_channels: 5
  input_height: 651
  input_width: 651
  output_height: 1024
  output_width: 1024
  resolution: 1.0

# 站点配置
stations:
  csv_file: "data/stations.csv"
  resolution: 1.0